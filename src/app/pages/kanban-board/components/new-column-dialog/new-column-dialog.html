<!-- 泳道表單彈窗 -->
<form [formGroup]="formGroup">
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">{{ '新增泳道' }}</h3>
      <input
        type="text"
        placeholder="泳道名稱"
        formControlName="title"
        class="w-full p-3 border border-gray-300 rounded mb-3"
      />
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">選擇顏色</label>
        <div class="grid grid-cols-5 gap-2">
          <button
            *ngFor="let color of colorOptions"
            (click)="selectColor(color)"
            class="w-8 h-8 rounded-full border-2"
            [ngClass]="[color, formGroup.get('color')?.value === color ? 'border-gray-800' : 'border-gray-300']"
          ></button>
        </div>
      </div>
      <div class="flex gap-2">
        <button
          (click)="onSubmit()"
          class="flex-1 bg-blue-600 text-white px-4 py-2 rounded font-medium hover:bg-blue-700 transition-colors"
        >
          {{ '建立' }}
        </button>
        <button
          (click)="onCancel()"
          class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded font-medium hover:bg-gray-400 transition-colors"
        >
          取消
        </button>
      </div>
    </div>
  </div>
</form>
