<!-- confirm確認視窗 -->
<div class="p-4">
    <div mat-dialog-title class="flex items-center p-0 pb-2">
      <mat-icon color="warn" class="mr-2 pt-[2px]">warning</mat-icon>
      <p font="dream-medium" class="flex items-center leading-none"> {{ data.title }}</p>
    </div>

  <mat-dialog-content class="p-0 pb-4">
    <label font="dream-regular">{{ data.content }}</label>
  </mat-dialog-content>

  <div mat-dialog-actions class="flex justify-end p-0">
    <button mat-raised-button color="primary" class="px-4 py-2 rounded-md mr-4 flex items-center justify-center" font="dream-regular" (click)="onSubmit()">確定</button>
    <button mat-raised-button class="px-4 py-2 rounded-md flex items-center justify-center" font="dream-regular" (click)="onClose()">取消</button>
  </div>
</div>
